<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- AnimateCSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Css Local -->
    <link rel="stylesheet" href="style.css">

    <title>Crear Cuenta</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="imagenes/minilog.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Iniciar Sesión</a>
                        </li>
                    </ul>
                    <a class="nav-link active" href="#"><img src="imagenes/shopping-cart.png" class="shoppingCart"
                            alt="shopping-cart"></a>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <section class="portadaPrincipal">
            <a href="#">
                <img src="imagenes/logo-mb-titulo.png" class="animate__animated animate__fadeInDown" alt="">
            </a>

        </section> 
        


        <div class="newUser">

            <h4>¡Crea tu usuario!</h4>
            <h5>¡se parte de nuestra comunidad!</h5>

            <form id="newUserForm">
                <label for="nombre">Nombre</label>
                <br>
                <input type="text" id="nombre" placeholder="Ingrese su Nombre">

                <br><br>

                <label for="email">E - Mail</label>
                <br>
                <input type="email" name="email" id="email" placeholder="Ingrese su Email">

                <br><br>

                <label for="pass">Escriba una Contraseña</label>
                <br>
                <input type="password" name="pass" id="pass" placeholder="Ingrese una contraseña">

                <br><br>
                <input type="submit" value="Crear Usuario" id="crearUsuario"/>
            </form>

        </div>


    </main>

    


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>


    <script src="main.js"></script>
    <script src="crearCuenta.js"></script>
</body>

</html>
